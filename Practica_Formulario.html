<!DOCTYPE html>
  <html>
      <head>
          <title>Practica Formulario</title>
      </head>
      <body>
         <div>
            <form actions="datos.html" method="POST">
               <fieldset>
                   <legend> Laboral </legend> <br/>
                      <label for="txtCodigo"> C&oacute;digo * </label> <br/>
                      <input type="text" size="40" maxlength="255" id="txtCodigo" name="codigo" />

                      <br/>
                      <br/>

                      <br/>
                      <br/> 

                      <label for="txtSeguridadSocial"> Seguridad Social * </label> <br/>
                      <select id= "seguridadSocial" name="seguridadSocial">
                         <option value="-1"></option>
                         <option value="1">IMSS</option>
                         <option value="2">Privado</option>
                         <option value="3">ISSTE</option>
                         <option value="4">Ninguno</option>
                     </select>

                     <br/>
                     <br/>

                     <label for="txtNombre"> Numero </label> <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      
                      <label for="Foto"> Foto </label> <br/>
                      <input type="file" id="foto" />

                      <br/>
                      <br/>

                     <label for="txtSexo"> Sexo </label> <br/>
                     
                     <input type="radio" id="Hombre" name="Hombre" values="1">
                     <label for="Hombre"> Hombre </label>

                     <input type="radio" id="Mujer" name="Mujer" values="2">
                     <label for="Mujer"> Mujer </label> 

                     <br/>
                     <br/>

                     <label for="txtEstadoCivil"> Estado Civil </label> <br/>
                      <select id= "estadoCivil" name="estadoCivil">

                     <br/>

                      <br/>
                      <br/>

                     <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      <input type="text" size="40" maxlength="255" id="txtTelefono" name="telefono" />

                      <br/>
                      <br/> 

                      <label for="txtCelular"> Celular </label> <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/> 

                      <label for="txtColonia"> Colonia </label> <br/>
                      <input type="text" size="40" maxlength="255" id="txtColonia" name="colonia" />

                      <br/>
                      <br/>

                      <br/>

                      <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/>

                      <br/>
                      <br/> 
               </fieldset>

                <input type="reset" name="cancelar" values="Cancelar" />

         </div>
     </body>
  </html>
